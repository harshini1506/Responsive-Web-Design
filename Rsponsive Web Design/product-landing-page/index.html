<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150" alt="Company Logo">
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#video-section" class="nav-link">Video</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>

  <section id="features">
    <h2>Our Amazing Product</h2>
    <p>Feature 1: High quality and durable.</p>
    <p>Feature 2: Affordable price.</p>
    <p>Feature 3: Eco-friendly materials.</p>
  </section>

  <section id="video-section">
    <h2>Watch Our Product in Action</h2>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Stay Updated</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <input type="submit" id="submit" value="Subscribe">
    </form>
  </section>

</body>
</html>
