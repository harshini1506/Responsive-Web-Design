<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Student Feedback Survey</h1>
    <p id="description">We'd love your feedback to improve our services!</p>

    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name" /><br><br>

      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" /><br><br>

      <!-- Number -->
      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" /><br><br>

      <!-- Dropdown -->
      <label for="dropdown">What is your current role?</label>
      <select id="dropdown" name="role">
        <option value="">Select one</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
      </select><br><br>

      <!-- Radio Buttons -->
      <p>Would you recommend this to others?</p>
      <input type="radio" id="yes" name="recommend" value="yes" />
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="recommend" value="no" />
      <label for="no">No</label><br><br>

      <!-- Checkboxes -->
      <p>What topics interest you?</p>
      <input type="checkbox" id="html" value="HTML" />
      <label for="html">HTML</label><br>
      <input type="checkbox" id="css" value="CSS" />
      <label for="css">CSS</label><br>
      <input type="checkbox" id="js" value="JavaScript" />
      <label for="js">JavaScript</label><br><br>

      <!-- Textarea -->
      <label for="comments">Additional Comments:</label><br>
      <textarea id="comments" rows="4" cols="50" placeholder="Your comments here..."></textarea><br><br>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
